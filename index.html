<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de compras</h1>
        <input type="text" id="item-name" placeholder="Nome do item">
        <input type="number" id="item-quantity" placeholder="Quantidade" min="1">
        <input type="number" id="item-price" placeholder="Preço (R$)" min="0.01" step="0.01">
        <button onclick="addItem()">Adicionar Item</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>Item</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Total</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="item-list"></tbody>
    </table>

    <div class="total">
        <h2>Total da compra: R$ <span id="total-price">0.00</span></h2>
    </div>


    <script src="script.js"></script>

</body>
</html>
